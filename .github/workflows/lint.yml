name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
        check-latest: true

    - run: go mod tidy
    - run: go version
    - run: go fix ./...
    - run: go vet -all ./...
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.55.0
        args: --max-same-issues 0 --max-issues-per-linter 0 --deadline=600s --fix
